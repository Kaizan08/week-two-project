<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device- width, initial-scale=1.0">
  <title>Film Club - Join</title>
  <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <div class="header">
        <img src="../images/filmclub.png" alt="Film Club Logo">
        <div class="nav">
            <a href="../index.html">Home</a>
            <a href="calendar/index.html">Calendar</a>
            <a href="index.html">Join</a>
            <div class="extra_color"></div>
        </div>
    </div>
    <h1 class="join_film">Join Film Club</h1>
    <form action="" method="POST">
        <div class="upper_form">
            <div class="profile">
                <label for="profile_file">profile picture</label>
                <br>
                <input type="file" name="profile_file" id="profile_file">
                <img src="../images/profile-placeholder.png" alt="Profile Picture">
            </div>
            <div class="main_inputs">
                <span>
                <label for="name">name</label><br>
                <input type="text" name="name" id="name">
                </span>
                <span>
                <label for="email_add">email address</label><br>
                <input type="email" name="email_add" id="email_add">
                </span>
                <span>
                <label for="pwd">password</label><br>
                <input type="password" name="pwd" id="pwd">
                </span>
                <span>
                <label for="conf_pwd">confirm password</label><br>
                <input type="password" name="conf_pwd" id="conf_pwd">
                </span>
            </div>
        </div>
        <p class="oddball_p">Which genres are you interested in?</p>
        <div class="check_form">
            <span>
            <input type="checkbox" name="checkme" id="action" value="action">
            <label for="action">action</label></span>
            <span>
            <input type="checkbox" name="checkme" id="adventure" value="adventure">
            <label for="adventure">adventure</label></span>
            <span>
            <input type="checkbox" name="checkme" id="comedy" value="comedy">
            <label for="comedy">comedy</label></span>
            <span>
            <input type="checkbox" name="checkme" id="drama" value="drama">
            <label for="drama">drama</label></span>
            <span>
            <input type="checkbox" name="checkme" id="fantasy" value="fantasy">
            <label for="fantasy">fantasy</label></span>
            <span>
            <input type="checkbox" name="checkme" id="historical" value="historical">
            <label for="historical">historical</label></span>
            <span>
            <input type="checkbox" name="checkme" id="horror" value="horror">
            <label for="horror">horror</label></span>
            <span>
            <input type="checkbox" name="checkme" id="mystery" value="mystery">
            <label for="mystery">mystery</label></span>
            <span>
            <input type="checkbox" name="checkme" id="romance" value="romance">
            <label for="romance">romance</label></span>
            <span>
            <input type="checkbox" name="checkme" id="science_fiction" value="science_fiction">
            <label for="science_fiction">science fiction</label></span>
            <span>
            <input type="checkbox" name="checkme" id="western" value="western">
            <label for="western">western</label></span>    
        </div>
        <div class="textarea">
            <label for="add_input">Additional input</label><br>
            <textarea></textarea>
        </div>
        <div class="submit">
            <input type="submit" name="Join Film Club" id="Join Film Club" value="Join Film Club">
        </div>
    </form>
    <footer>
    <div class="nav">
        <a href="../index.html">Home</a>
        <a href="calendar/index.html">Calendar</a>
        <a href="index.html">Join</a>  
        <div class="copyright">
            <p>Â© 2017, Film Club</p>
        </div>    
    </div> 
    </footer>
    </body>
</html>
